<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <h2>{{ page.name }}</h2>
      <div id="website"></div>
      <br />
      <h5><i>Coming soon!</i></h5>
      <br />
      <h6>
        Last updated: 
        <span id="updated"></span>
      </h6>
      <br />
      <div id="hold-hotline" class="invisible">
        State hotline: 
        <span id="hotline"></span>
      </div>
    </div>
  </div>
</header>

{{ content }}

<script>
  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: 'https://docs.google.com/spreadsheets/d/1ZlVkvo3jIS_Cyek1SWIPyyyZi0_nI_5rEI4VWLJ80dk/gviz/tq?tqx=out:csv&sheet=states',
      dataType: "text",
      success: function (csvData) { parseState(csvData, "{{ page.name }}"); }
    });
  });

  function parseState(csv, stateName) {
    var states = csv.split('\n');
    var header = states[0].split('","');
    header[0] = header[0].replace('"', '');
    header[header.length-1] = header[header.length-1].substr(0, header[header.length-1].length-1);

    var state;
    for (i=0; i<states.length; i++) {
      state = states[i].split('","');
      if (state[0].substr(1) == stateName) {
        state[0] = state[0].replace('"', '');
        state[state.length-1] = state[state.length-1].substr(0, state[state.length-1].length-1);
        break;
      }
    }

    var data = {};
    header.forEach((key, i) => data[key] = state[i]);
    console.log(data);

    $("#website").html('<a href="' + data['State Vaccination Website'] + '">' + data['State Vaccination Website'] + '</a>');
    $("#updated").html(data['Last Updated'] + ' ET');

    if (data['State Vaccination Phone/Hotline'].length > 0) {
      $("#hold-hotline").removeClass('invisible');
      $("#hotline").html(data['State Vaccination Phone/Hotline']);
    }

  }
</script>

  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
    center: [parseFloat("{{ page.lon }}"), parseFloat("{{ page.lat }}") ], // starting position
    zoom: 4, // starting zoom
    transformRequest: transformRequest
  });

  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: 'https://docs.google.com/spreadsheets/d/1Zalm4QtBAaPyLE6msTdmiZdEt2yrGAKIQnAAHv8vyjk/gviz/tq?tqx=out:csv&sheet=data',
      dataType: "text",
      success: function (csvData) { makeGeoJSON(csvData); }
    });

    function makeGeoJSON(csvData) {
      csv2geojson.csv2geojson(csvData, {
        latfield: 'Latitude',
        lonfield: 'Longitude',
        delimiter: ','
      }, function (err, data) {
        map.on('load', function () {

          // Add the the layer to the map
          map.addLayer({
            'id': 'csvData',
            'type': 'circle',
            'source': {
              'type': 'geojson',
              'data': data
            },
            'paint': {
              'circle-radius': 5,
              'circle-color': "purple"
            }
          });


          // When a click event occurs on a feature in the csvData layer, open a popup at the
          // location of the feature, with description HTML from its properties.
          map.on('click', 'csvData', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();

            //set popup text
            //You can adjust the values of the popup to match the headers of your CSV.
            // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
            var description = `<h3>` + e.features[0].properties.Name + `</h3>` + `<h4>` + `<b>` + `Address: ` + `</b>` + e.features[0].properties.Address + `</h4>` + `<h4>` + `<b>` + `Phone: ` + `</b>` + e.features[0].properties.Phone + `</h4>`;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            //add Popup to map

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(description)
              .addTo(map);
          });

          // Change the cursor to a pointer when the mouse is over the places layer.
          map.on('mouseenter', 'csvData', function () {
            map.getCanvas().style.cursor = 'pointer';
          });

          // Change it back to a pointer when it leaves.
          map.on('mouseleave', 'places', function () {
            map.getCanvas().style.cursor = '';
          });

          var bbox = turf.bbox(data);
          map.fitBounds(bbox, { padding: 50 });

        });

      });
    };
  });
</script>
{% endif %}
