<footer class="footer" id="footer" style="background-color:white;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <span class="copyright">Reach out to <a href="https://forms.gle/guj2377FBUBwHoUe8">share your feedback</a> or <a href="https://bit.ly/findyourvaccinevolunteer">help out</a>!</span>
      </div>
  <!-- Social Media -->
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
    {% for link in site.data.sitetext.footer.social  %}
          <li class="list-inline-item">
      {% if link.url %}
            <a href="{{ link.url }}">
              {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
            </a>
      {% endif %}
          </li>
    {% endfor %}
        </ul>
      </div>
  <!-- Legal -->
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li class="list-inline-item">
            <a href="legal">{{ site.data.sitetext.footer.legal | default: "Privacy Policy" }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

{% if page.layout == "page" %}
<script>
fixPageShort();
function fixPageShort() {
  if(window.innerHeight > document.body.offsetHeight) {
    document.getElementById("footer").style.position="fixed";
    document.getElementById("footer").style.bottom=0;
    document.getElementById("footer").style.right=0;
    document.getElementById("footer").style.left=0;
    document.getElementById("footer").style.width="100%";
  }
}
</script>
{% endif %}
