<footer class="footer2-wrapper">
  <div class="container footer2">
    <div class="items">
      <div class="footer-title">FindYourVaccine.org</div>
      <div class="footer-item">
        <a href="/contact"
          >Share your feedback</a>
      </div>
      <div class="footer-item">
        <a href="/volunteer">Volunteer with us</a>
      </div>
      <div class="footer-item">
        <a href="/legal">Privacy policy</a>
      </div>
    </div>
    <div class="items">
      <div class="footer-title">Connect</div>
      {% for link in site.data.sitetext.footer.social %}
      <div class="footer-item">
        {% if link.url %}
        <a href="{{ link.url }}">
          {% if link.icon %}{{link.name}} <i style="font-size:14px" class="material-icons">launch</i>{% endif
          %}
        </a>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</footer>

{% if page.layout == "page" %}
<script>
  fixPageShort();
  function fixPageShort() {
    if (window.innerHeight > document.body.offsetHeight) {
      document.getElementById("footer").style.position = "fixed";
      document.getElementById("footer").style.bottom = 0;
      document.getElementById("footer").style.right = 0;
      document.getElementById("footer").style.left = 0;
      document.getElementById("footer").style.width = "100%";
    }
  }
</script>
{% endif %}
