<center>
  <div class="w-full mt18" allowfullscreen="" mozallowfullscreen="true" webkitallowfullscreen="true" style="height: 600px;">
    <div id="map"></div>
  </div>
</center>


<script>
  var transformRequest = (url, resourceType) => {
    var isMapboxRequest =
      url.slice(8, 22) === "api.mapbox.com" ||
      url.slice(10, 26) === "tiles.mapbox.com";
    return {
      url: isMapboxRequest
        ? url.replace("?", "?pluginName=sheetMapper&")
        : url
    };
  };
  mapboxgl.accessToken = 'pk.eyJ1IjoiZmluZHlvdXJ2YWNjaW5lIiwiYSI6ImNrano2b2FmczAxMmQyd3Biajg3Mmg2a2cifQ.oOyj-x2PbbQJ35Iza4RMnA'; //Mapbox token
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
    center: [parseFloat("{{ page.lon }}"), parseFloat("{{ page.lat }}") ], // starting position
    zoom: 4, // starting zoom
    transformRequest: transformRequest
  });


  var sizes = [
    'match',
    ['get', 'Status'],
    'Red: not available',
    5,
    'Yellow: waitlist or limited availability',
    5,
    'Green: available for eligible',
    7,
    /* other */ 5
  ];

  var colors = [
    'match',
    ['get', 'Status'],
    'Red: not available',
    '#b0611a',
    'Yellow: waitlist or limited availability',
    '#dfc27d',
    'Green: available for eligible',
    '#019071',
    /* other */ '#444'
  ];

  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: 'https://docs.google.com/spreadsheets/d/{{ page.gid }}/gviz/tq?tqx=out:csv&sheet=data',
      dataType: "text",
      success: function (csvData) { makeGeoJSON(csvData); }
    });

    function makeGeoJSON(csvData) {
      csv2geojson.csv2geojson(csvData, {
        latfield: 'Latitude',
        lonfield: 'Longitude',
        delimiter: ','
      }, function (err, data) {
        map.on('load', function () {
          // Add the the layer to the map
          map.addLayer({
            'id': 'csvData',
            'type': 'circle',
            'source': {
              'type': 'geojson',
              'data': data
            },
            'paint': {
              'circle-radius': sizes,
              'circle-color': colors
            }
          });


          // When a click event occurs on a feature in the csvData layer, open a popup at the
          // location of the feature, with description HTML from its properties.
          map.on('click', 'csvData', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();

            //set popup text
            var description = `<h3>` + e.features[0].properties.Name + `</h3>`;

            if (e.features[0].properties.Summary) {
              description += `<h4><b>Latest details: </b>` + e.features[0].properties.Summary + `</h4>`;
            }

            description += `<h4><b>Address: </b>` + e.features[0].properties.Address + `</h4>`;

            if (e.features[0].properties.Phone) {
              description += `<h4><b>Phone: </b>` + e.features[0].properties.Phone + `</h4>`;
            }

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            //add Popup to map

            new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(description)
              .addTo(map);
          });

          map.on('mouseenter', 'csvData', function () {
            map.getCanvas().style.cursor = 'pointer';
          });

          map.on('mouseleave', 'places', function () {
            map.getCanvas().style.cursor = '';
          });

          var bbox = turf.bbox(data);
          map.fitBounds(bbox, { padding: 50 });

        });

      });
    };
  });
</script>
